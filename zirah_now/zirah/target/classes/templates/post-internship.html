<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship - Zirah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">Zirah</a>
            <!-- <img src="images/Zirah.jpg" alt="Zirah Logo" class="navbar-brand" width="50px" height="50px"> -->
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Post New Internship</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/internships/post}" th:object="${internship}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Internship Title</label>
                                <input type="text" th:field="*{title}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Requirements</label>
                                <textarea th:field="*{requirements}" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Location</label>
                                        <input type="text" th:field="*{location}" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Duration</label>
                                        <input type="text" th:field="*{duration}" class="form-control" placeholder="e.g., 3 months" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Stipend</label>
                                        <input type="text" th:field="*{stipend}" class="form-control" placeholder="e.g., $1000/month" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Application Deadline</label>
                                        <input type="datetime-local" th:field="*{deadline}" class="form-control" th:value="${internship.deadline != null} ? ${#temporals.format(internship.deadline, 'yyyy-MM-dd\'T\'HH:mm')} : ''" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Post Internship</button>
                                <a th:href="@{/recruiter/dashboard}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
