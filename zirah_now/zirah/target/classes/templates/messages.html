<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Zirah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .conversation-item {
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .conversation-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .message-preview {
            color: #666;
            font-size: 0.9em;
        }
        .no-messages {
            padding: 60px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">Zirah</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/student/dashboard}" th:if="${userType == 'STUDENT'}">Dashboard</a>
                <a class="nav-link" th:href="@{/recruiter/dashboard}" th:if="${userType == 'RECRUITER'}">Dashboard</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-comments me-2"></i>Messages</h4>
                        <a th:href="@{/messages/compose}" class="btn btn-light btn-sm">
                            <i class="fas fa-plus me-1"></i>New Message
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- Messages List -->
                        <div th:if="${threads != null and !threads.empty}">
                            <div class="list-group">
                                <div th:each="thread : ${threads}" 
                                     class="list-group-item conversation-item p-3"
                                     onclick="window.location.href='/messages/thread/${thread.otherUserId}/${thread.otherUserType}'">
                                    
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1" th:text="${thread.otherUserName}">User Name</h6>
                                            <p class="message-preview mb-1" th:text="${thread.lastMessage}">
                                                Last message preview...
                                            </p>
                                            <small class="text-muted" th:text="${thread.lastMessageTime}">
                                                Time
                                            </small>
                                        </div>
                                        <span th:if="${thread.unreadCount > 0}" 
                                              class="badge bg-danger rounded-pill" 
                                              th:text="${thread.unreadCount}">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- No Messages -->
                        <div th:if="${threads == null or threads.empty}" class="no-messages">
                            <i class="fas fa-comments fa-3x mb-3 text-muted"></i>
                            <h5>No Messages Yet</h5>
                            <p class="mb-3 text-muted">Start a conversation by sending your first message!</p>
                            <a th:href="@{/messages/compose}" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i>Compose First Message
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
