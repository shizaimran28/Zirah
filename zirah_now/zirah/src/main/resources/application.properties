# Database Configuration for XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/zirah_db
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/
# Async support for messaging
spring.mvc.async.request-timeout=30000
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=50

# Web configuration
server.servlet.session.timeout=1800
# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Debugging and Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.whitelabel.enabled=true

# Logging for Debugging
logging.level.com.internshipfinder.zirah=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security (disable for development)
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# More detailed error logging
logging.level.com.internshipfinder.zirah.controller.MessageController=DEBUG
logging.level.com.internshipfinder.zirah.service.MessageService=DEBUG