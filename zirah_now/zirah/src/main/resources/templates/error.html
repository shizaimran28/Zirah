<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Zirah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">Zirah</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="text-danger">Oops! Something went wrong</h1>
                <p class="lead" th:text="${errorMessage != null} ? ${errorMessage} : 'We encountered an unexpected error.'"></p>
                <p>Please try again later or contact support if the problem persists.</p>
                <div class="mt-4">
                    <a th:href="@{/}" class="btn btn-primary me-2">Go Home</a>
                    <a th:href="@{/messages}" class="btn btn-secondary">Back to Messages</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
