<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zirah - Internship Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: #399485;
            color: white;
            padding: 100px 0;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .nav-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- <img th:src="@{/images/zirah-logo.png}" alt="Zirah Logo" width="30" height="30" class="d-inline-block align-text-top me-2"> -->
            <a class="navbar-brand fw-bold" th:href="@{/}">
                Zirah
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/signin}">SIGN-IN</a>
                <a class="nav-link" th:href="@{/signup}">SIGN-UP</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Zirah</h1>
            <p class="lead mb-4" style="font-style: italic;">Connecting Ambition with Opportunity.</p> 
            <a th:href="@{/signup}" class="btn btn-light btn-lg">Get Started</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <div class="cc">
                All rights reserved 2025
            </div>
        </div>
    </footer>

</html>
