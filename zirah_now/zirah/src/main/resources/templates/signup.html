<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zirah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            max-width: 900px;
            margin: 50px auto;
        }
        .form-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .user-type-btn.active {
            background-color: #0d6efd;
            color: white;
        }
        .section-title {
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">

        <div class="container">
             <!-- <img src="images/Zirah.jpg" alt="Zirah Logo" width="30px" height="30px"> -->
            <a class="navbar-brand fw-bold" th:href="@{/}">Zirah</a>
                   
        </div>
    </nav>

    <div class="container registration-container">
        <h2 class="text-center mb-4">Create Your Account</h2>

        <!-- User Type Selection -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">Select Account Type:</h5>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary user-type-btn active" 
                            onclick="showStudentForm()">Student</button>
                    <button type="button" class="btn btn-outline-primary user-type-btn" 
                            onclick="showRecruiterForm()">Recruiter</button>
                </div>
            </div>
        </div>

        <!-- Student Registration Form -->
        <div id="studentForm" class="form-section">
            <form th:action="@{/students/save}" th:object="${student}" method="post" class="card form-card">
                <div class="card-body">
                    <h5 class="section-title">Academic Information</h5>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Degree</label>
                            <input type="text" th:field="*{degree}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">University</label>
                            <input type="text" th:field="*{university}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Skills</label>
                            <input type="text" th:field="*{skills}" class="form-control" placeholder="Java, Spring Boot, React...">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Register as Student</button>
                        <a th:href="@{/signin}" class="btn btn-link">Already have an account? Login Page</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Recruiter Registration Form -->
        <div id="recruiterForm" class="form-section" style="display: none;">
            <form th:action="@{/recruiters/save}" th:object="${recruiter}" method="post" class="card form-card">
                <div class="card-body">
                    <h5 class="section-title">Company Information</h5>
                    
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Company Name</label>
                            <input type="text" th:field="*{companyName}" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Position</label>
                            <input type="text" th:field="*{position}" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Register as Recruiter</button>
                        <a th:href="@{/signin}" class="btn btn-link">Already have an account? Login Page</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showStudentForm() {
            document.getElementById('studentForm').style.display = 'block';
            document.getElementById('recruiterForm').style.display = 'none';
            updateActiveButton('student');
        }

        function showRecruiterForm() {
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('recruiterForm').style.display = 'block';
            updateActiveButton('recruiter');
        }

        function updateActiveButton(activeType) {
            const buttons = document.querySelectorAll('.user-type-btn');
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(activeType)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
